<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MapLibre TAZ Dashboard (No Raster)</title>
  
  <!-- MapLibre GL CSS -->
  <link
    href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  
  <!-- Our own custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Turf.js for bounding box calculation -->
  <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
  
  <!-- PMTiles integration for tile visualization -->
  <script src="https://unpkg.com/pmtiles@2.11.0/dist/index.js"></script>
</head>
<body>
  <!-- Sidebar for controls -->
  <div id="controls" class="left">
    <h1>TAZ Dashboard</h1>

    <!-- Sidebar position dropdown -->
    <div class="settings-group">
      <label for="sidebarPosition">Sidebar Position:</label>
      <select id="sidebarPosition">
        <option value="left" selected>Left</option>
        <option value="right">Right</option>
        <option value="bottom">Bottom</option>
      </select>
    </div>

    <!-- Sidebar control buttons -->
    <div class="settings-group">
      <button id="minimizeSidebar">Minimize</button>
      <button id="maximizeSidebar">Maximize</button>
      <button id="restoreSidebar">Restore</button>
    </div>

    <!-- Checkbox for Population layer -->
    <div class="filter-group">
      <input type="checkbox" id="persCheckbox" checked />
      <label for="persCheckbox">Show Population (persns19)</label>
    </div>
    <!-- Population slider -->
    <div class="filter-group">
      <label for="persnsSlider">Population Filter:</label>
      <input
        type="range"
        id="persnsSlider"
        name="persnsSlider"
        min="0"
        max="5000"
        step="100"
        value="0"
      />
      <span id="persnsValue">0</span>
    </div>

    <!-- Checkbox for Employment layer -->
    <div class="filter-group">
      <input type="checkbox" id="workrsCheckbox" checked />
      <label for="workrsCheckbox">Show Employment (workrs19)</label>
    </div>
    <!-- Employment slider -->
    <div class="filter-group">
      <label for="workrsSlider">Employment Filter:</label>
      <input
        type="range"
        id="workrsSlider"
        name="workrsSlider"
        min="0"
        max="5000"
        step="100"
        value="0"
      />
      <span id="workrsValue">0</span>
    </div>
  </div>

  <!-- The map container (fills the rest of the page) -->
  <div id="map"></div>

  <!-- MapLibre GL JS -->
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>

  <!-- Our custom script -->
  <script src="script.js"></script>
</body>
</html>
